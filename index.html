<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Vacation Log</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Log</h1>
      <div class="row">
        <div class="col-md-6">
          <h2></h2>
          <form id="newLocation">
            <div class="form-group">
              <label for="locationName">Location:</label>
              <input type="text" class="form-control" id="newLocationName">
            </div>
            <div class="form-group">
              <label for="landmark">Landmark(s):</label>
              <input type="text" class="form-control" id="landmark">
            </div>
            <div class="form-group">
              <label for="dateOfVisit">Date of Visit:</label>
              <input type="text" class="form-control" id="dateOfVisit">
            </div>
            <div class="form-group">
              <label for="notes">Notes:</label>
              <input type="text" class="form-control" id="notes">
            </div>
            <button type="submit" class="btn btn-primary">Add Location</button>
          </form>
          <h2>Vacations:</h2>
          <ul id="location">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="locationDetails">
            <h2></h2>
            <p>Location: <span class="location"></span></p>
            <p>Landmarks: <span class="landmark"></span></p>
            <p>Date of Visit: <span class="date"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</html>
